<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <div class="screen-previous"><span class="previous-text"></span></div>
                <div class="screen-current"><span class="current-text">0</span></div>
            </div>
            <div class="button-panel">
                <div class="layer layer-one"> 
                    <button class="button blue-button" id="clear-all">AC</button>
                    <button class="button blue-button" id="clear-previous">CE</button>
                    <button class="button blue-button" id="percentage">%</button>
                    <button class="button emerald-button operation">/</button>
                </div>
                <div class="layer layer-two">
                    <button class="button gray-button number">7</button>
                    <button class="button gray-button number">8</button>
                    <button class="button gray-button number">9</button>
                    <button class="button emerald-button operation">x</button>
                </div>
                <div class="layer layer-three">
                    <button class="button gray-button number">4</button>
                    <button class="button gray-button number">5</button>
                    <button class="button gray-button number">6</button>
                    <button class="button emerald-button operation">-</button>
                </div>
                <div class="layer layer-four">
                    <button class="button gray-button number">1</button>
                    <button class="button gray-button number">2</button>
                    <button class="button gray-button number">3</button>
                    <button class="button emerald-button operation">+</button>
                </div>
                <div class="layer layer-five">
                    <button class="button gray-button number">0</button>
                    <button class="button gray-button" id="sign-change">+/-</button>
                    <button class="button gray-button" id="decimals">.</button>
                    <button class="button emerald-button" id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span>Copyright &copy; <script>document.write(new Date().getFullYear())</script></span><span>|</span>
        <a href="https://github.com/MaxDaniliuk/calculator" target="_blank">Source code</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
