<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <div class="screen-previous"><span class="previous-text">16 + 3</span></div>
                <div class="screen-current"><span class="current-text">54</span></div>
            </div>
            <div class="button-panel">
                <div class="layer layer-one"> 
                    <button class="hey button row-button">AC</button>
                    <button class="button row-button">CE</button>
                    <button class="button row-button">%</button>
                    <button class="button column-button">/</button>
                </div>
                <div class="layer layer-two">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button column-button">x</button>
                </div>
                <div class="layer layer-three">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button column-button">-</button>
                </div>
                <div class="layer layer-four">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button column-button">+</button>
                </div>
                <div class="layer layer-five">
                    <button class="button">0</button>
                    <button class="button">+/-</button>
                    <button class="button">.</button>
                    <button class="button column-button">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span>Copyright &copy; <script>document.write(new Date().getFullYear())</script></span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
